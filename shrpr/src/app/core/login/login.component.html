<app-template>
    <section id="login_box">
        <tabs>
            <tab tabTitle="SIGN UP">
                <div class="login-box signup-box">
                    <form id="signup" [formGroup]="signupForm" (ngSubmit)="onSignup()">
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Name"
                            formControlName="name" 
                        />

                        <span 
                            class="help-block"
                            *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
                        >
                            Name is required!
                        </span><!-- .help-block -->
                
                        <input 
                            type="text" 
                            id="email" 
                            placeholder="Email" 
                            formControlName="email" 
                        />

                        <span 
                            class="help-block"
                            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                        >
                            Please Enter a Valid Email!
                        </span><!-- .help-block -->
                
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Password"
                            formControlName="password" 
                        />
                        
                        <span 
                            class="help-block"
                            *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                        >
                            Password is required!
                        </span><!-- .help-block -->
                        <!--signup type box start-->
                    <div class="signup_type">
                            <div class="signup-radio">
                                <input type="radio" name="signuptype" id="signupStudent" value="student" title="student">
                                <label class="radio" for="signupStudent"><img src="../assets/img/students-picture.png" alt="Student" title="Student"> Student</label>
                            </div>
                            <div class="signup-radio">    
                                <input type="radio" name="signuptype" id="signupInstructor" value="instructor">
                                <label class="radio" for="signupInstructor"><img src="../assets/img/instructors-picture.png" alt="Instructor" title="Instructor">Instructor</label>
                            </div>
                            <div class="signup-radio">
                                <input type="radio" name="signuptype" id="signupInstitution" value="institution">
                                <label class="radio" for="signupInstitution"><img src="../assets/img/institution.png" alt="Institution" title="Institution">Institution</label>
                            </div>    
                        </div>
                        <!--signup type box ends-->
                        <button>
                            Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i>
                        </button>
                    </form>
                    <div class="horizontal-box"></div>
                        <div class="social-login">
                            <facebook-login></facebook-login>       
                            <google-signin></google-signin>                    
                            <linkedin-signin></linkedin-signin>  
                        </div>
                </div>
                
            </tab> 
            <tab tabTitle="LOG IN">
                <div class="login-box signin-box">
                    <form id="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <input 
                            type="text" 
                            id="email-signin" 
                            placeholder="Email" 
                            formControlName="email"
                        />

                        <span 
                            class="help-block"
                            *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                        >
                            Please Enter a Valid Email!
                        </span><!-- .help-block -->

                        <input 
                            type="password" 
                            id="password-signin" 
                            placeholder="Password" 
                            formControlName="password"
                        />

                        <span 
                            class="help-block"
                            *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                        >
                            Password is required!
                        </span><!-- .help-block -->

                        <a href="#">Forgot password?</a>

                        <button [disabled]="!loginForm.valid">
                            Log In <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>
                    </form>

                    <div class="horizontal-box"></div>

                    <div class="social-login">
                        <button class="cta-facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>                    
                        </button>

                        <button class="cta-google">
                            <i class="fa fa-google-plus" aria-hidden="true"></i>                    
                        </button>

                        <button class="cta-linkedin">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>                    
                        </button>
                    </div>
                </div>
            </tab>
        </tabs>
    </section>
</app-template>
