<h1>Your Course Information</h1>
<section id="course-add-container">
  <form name="courseSubmitForm" [formGroup]="instructorCourseForm">
    <div class="formHeader"><span>{{slideNo}} / {{lastSlideNo}}</span></div>
    <div #panel class="course-form-box">
      <div class="courseFormPage">
        <div class="formRow">
          <label for="courseGroup">Group</label>
          <select id="courseGroup" formControlName="courseGroupSelect">
            <option value="">----Select-----</option>
            <option value="1">For Fun</option>
            <option value="2">For Work</option>
            <option value="3">For Kids</option>
          </select>
        </div>
        <div class="formRow">
          <label for="courseCategory">Category</label>
          <select formControlName="courseCategorySelect" id="courseCategory">
            <option value="">----Select-----</option>
            <option value="1">Category One</option>
            <option value="2">Category Two</option>
            <option value="3">Category Three</option>
          </select>
        </div>
        <div class="formRow">
          <label for="courseSubCategory">Category</label>
          <select formControlName="courseSubCategorySelect" id="courseSubCategory">
            <option value="">----Select-----</option>
            <option value="1">Sub Category One</option>
            <option value="2">Sub Category Two</option>
            <option value="3">Sub Category Three</option>
          </select>
        </div>
      </div><!-- course Form Page one-->

      <div class="courseFormPage">
          <div class="formRow">
            <label for="courseTitle">Title</label>
            <input type="text" formControlName="courseTitleText" id="courseTitle" placeholder="Course Title">
          </div>
          <div class="formRow">
            <label for="courseDescription">Description</label>
            <textarea formControlName="courseDescriptionText" id="courseDescription"></textarea>
          </div>
      </div><!-- course Form Page Two-->

      <div class="courseFormPage">
          <div class="formRow">
            <label for="courseStartDates">Start Dates</label>
            <input type="date" id="courseStartDates" formControlName="courseStartDateText">
          </div>
          <div class="formRow">
              <label for="courseStartTime">Start Time</label>
              <input type="time" id="courseTime" formControlName="courseStartTimeText">
              <input type="hidden" id="courseEndTime" formControlName="courseEndTimeText">
            </div>
          <div class="formRow">
            <label for="courseSession">No. of Sessions</label>
            <input type="number" id="courseSession" min="1" formControlName="courseSessionNumber">
          </div>
          <div class="formRow">
              <label for="courseDuration">Duration (hrs)</label>
              <input type="number" id="courseDuration" min="1" formControlName="courseDurationNumber">
          </div>
          <div class="formRow">
              <label for="courseLocation">Location</label>
              <input type="text" id="courseLocation" formControlName="courseLocationText">
          </div>
        </div><!-- course Form Page Three-->

        <div class="courseFormPage">
          <h5>Your Session Details</h5>  
          <div class="formRow">
            <table class="sessionDetailTable">
              <tbody>
                <tr>
                  <th width="10%">No.</th>
                  <th width="30%">Date</th>
                  <th width="30%">Start Time</th>
                  <th width="30%">End Time</th>
                </tr>
                <tr *ngFor="let session of sessionArray; let i = index" >
                  <td>{{i+1}}</td>
                  <td><input type="date" name="courseStartDateText" value="{{session?.sessionDate}}"></td>
                  <td><input type="time" name="courseStartTimeText" id="courseTime1" value="{{session?.startTime}}"></td>
                  <td><input type="time" name="courseEndTimeText" id="courseTime2" value="{{session?.endTime}}"></td>
                </tr>
              </tbody>
            </table>
              
            </div> 
          </div><!-- course Form Page four-->

    </div>
    <div class="formFooter">
        <div class="formContinueBtn">
            <a href="javascript:void(0);" (click)="prevSlide()" class="courseFormBtn">Prev</a> &nbsp; <a href="javascript:void(0);" (click)="nextSlide()" class="courseFormBtn">Next</a>
          </div>
    </div>
  </form><!-- form courseSubmitForm -->
</section>
