<header [ngClass]="{'header':true, 'header_big':!isheaderShrunk, 'header_small':isheaderShrunk}">
	<div class="inner-wrap">
		<a id="logo" [routerLink]="['/']" class="shrpr">
			<span>s</span><span>h</span><span>r</span><span>p</span><span>r</span><span class="beta-logo">beta</span>
		</a><!-- #logo.shrpr -->

		<a 
			id="menu" 
			[class.active]="isBtnActive" 
			(click)="toggleMenu()"
		>
			<i class="fa fa-bars" aria-hidden="true"></i>
			<i class="fa fa-times-circle-o" aria-hidden="true"></i>
		</a><!-- #menu -->
		
		<a class="cart-icon">
			<i class="fa fa-shopping-cart" aria-hidden="true"></i>
			<span>0</span>
		</a><!-- .cart-icon -->

		<a class="counter-logo">
			<img src="../assets/img/shrpr-logo.png" alt="shrpr" title="shrpr">
			<span>{{ counter }}</span>
		</a><!-- .counter-logo -->

		<app-menu 
			[class.active]="isBtnActive"
		>
		</app-menu><!-- #menu -->
	</div><!-- .inner-wrap -->
	<app-search *ngIf="search"></app-search>
	<app-demo *ngIf="demo"></app-demo>
</header>
