<app-template [menu]="menu" [search]="search">
  <div class="bookonline-form">
<form>
    <div><label>First Name</label><input name="firstName" type="text"></div>
    <div><label>Last Name</label><input name="lastName" type="text"></div>
     <div><label>Email</label><input name="email" type="text"></div>
    <div><label>Phone</label><input name="phone" type="text"></div>
    <div class="checkbox"><label>Best way to contact you?</label>
      <span><input type="radio" id="contactPhone" value="Phone">Phone</span>
      <span><input type="radio" id="contactemail" value="email">Email</span>
    </div>
    <div><label>How long have you been driving for Uber?</label><input name="drivinguber" type="text"></div>
    <div><label>What is your current driver rating?</label><input name="drivingrating" type="text"></div>
    <div class="g-recaptcha" data-sitekey="6LdH9T4UAAAAAOVBoLY1xJp0HiHej_XC0weEihck"></div>
<button type="submit">Submit</button>
</form>


  </div>
</app-template>
