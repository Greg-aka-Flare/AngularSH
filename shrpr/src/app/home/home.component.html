<tabs *ngIf="width < 959">
        <tab tabTitle="Browse">
                <app-courses></app-courses>
            </tab>
    <tab tabTitle="Search">
        <section id="search">
            <form action="#">
               <span>
                    <img src="../assets/img/search-input.png" alt="Shrpr" title="Shrpr">

                    <ng2-completer 
                        placeholder="Search for Category" 
                        [datasource]="groups" 
                        [minSearchLength]="0"
                    >
                    </ng2-completer>
                </span>

                <span>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    
                    <input type="text" placeholder="Enter Location" [value]="location">
                </span>

                <button>Search</button>
            </form>

            <div class="login-link"><a href="#">Login</a> / <a href="#">Sign Up</a></div>
        </section><!-- #search -->
    </tab>

    
</tabs>

    
    
<section id="sign-up">
    <p>For those guided by their desire to know a little bit more</p>

    <button>Sign Up</button>
</section><!-- #sign-up -->

<app-courses *ngIf="width > 959"></app-courses>
