<section id="search">
  <form action="#">
     <span>
          <img src="../../assets/img/search-input.png" alt="Shrpr" title="Shrpr">

          <ng2-completer 
              placeholder="Search for Category" 
              [datasource]="dataService" 
              minSearchLength="0"
              openOnFocus="true"
              (selected)="onSelected($event)"
          >
          </ng2-completer>
      </span>

      <span>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          
          <input 
            #search
            type="text" 
            autocorrect="off" 
            autocapitalize="off" 
            spellcheck="off"
            placeholder="Enter Location" 
            [value]="location"
            [formControl]="searchControl"
          >
      </span>

      <button>Search</button>
  </form>
</section><!-- #search -->
