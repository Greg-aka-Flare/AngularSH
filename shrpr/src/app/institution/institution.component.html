<app-template>
    <section id="profile-header">
    <div class="profile-picture">
      <img *ngIf="institutions?.profile_img" src="../../assets/img/instructors/{{institution?.profile_img}}" alt="" title="">
      <img *ngIf="!institutions?.profile_img" src="../../assets/img/instructors-picture.png" alt="" title="">
    </div>
    <div><h2>{{institutions?.name}}</h2>
      <i class="fa fa-envelope-o" aria-hidden="true"></i> <a href="mailto:{{institutions?.email}}">{{institutions?.email}}</a><br>
      <i aria-hidden="true" class="fa fa-phone-square"></i> {{institutions?.phone}}
      </div>
    </section><!-- #profile header -->
    <div id="courses-cards">
    <h2>Courses</h2>
    <article class="card-box" *ngFor="let card of courseCard; let i = index">
        <div class="img-ctn">
            <div class="price">
              ${{ card?.semesters[0]?.amount }}
            </div>
            <figure>
                <img *ngIf="card?.semesters[0]?.primary_img" src="../../assets/img/courses/{{ card?.semesters[0]?.primary_img }}" alt="" title="">
                <img *ngIf="!card?.semesters[0]?.primary_img" src="../../assets/img/course-picture.jpg" alt="" title="">
            </figure>
            <h3>{{card?.title}}</h3>
        </div>
        <div class="card-info">
          <div class="group_info"><span class="group_rating"><star-rating-comp [starType]="'svg'" [rating]="3"></star-rating-comp></span></div>
          <p class="date">
            <i class="fa fa-calendar" aria-hidden="true"></i> 
              <span class="date_stamp">{{ card?.semesters[0]?.start_date | date: 'MM/dd/yyyy' }}</span>
          </p>
          <a [routerLink]="['/courses', card?.id]"  class="page-cta">View Course</a>
        </div>
    </article>
  </div>
  </app-template>
