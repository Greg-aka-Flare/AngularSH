<section 
    id="course-list" 
    class="category_bucket"
    *ngIf="courses"
    [ngClass]="group"
>
    <h2>{{ title }}</h2>

    <article class="card-box" *ngFor="let course of courses; let i = index">
        <div class="img-ctn">
            <div class="price">
              ${{ course?.semesters[0]?.amount }}
            </div>
            <figure>
                <img *ngIf="course?.semesters[0]?.primary_img" src="../../assets/img/courses/{{ course?.semesters[0]?.primary_img }}" alt="" title="">
                <img *ngIf="!course?.semesters[0]?.primary_img" src="../../assets/img/course-picture.jpg" alt="" title="">
            </figure>
            <h3>{{course?.title}}</h3>
        </div>
        <div class="card-info">
          <div class="group_info"><span class="group_rating"><star-rating-comp [starType]="'svg'" [rating]="3"></star-rating-comp></span></div>
          <p class="date">
            <i class="fa fa-calendar" aria-hidden="true"></i> 
              <span class="date_stamp">{{ course?.semesters[0]?.start_date | date: 'MM/dd/yyyy' }}</span>
          </p>
          <a [routerLink]="['/courses', course?.id]"  class="page-cta">View Course</a>
        </div>
    </article>
</section><!-- #course-list -->
